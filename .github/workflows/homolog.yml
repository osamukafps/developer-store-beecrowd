name: Deploy Hom

on:
  pull_request:
    branches:
      - homolog

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install dependencies
        run: dotnet restore backend/developer-store-backend.sln

      - name: Build the project
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal

  setup-git-credentials:
    name: Setup Git Credentials
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        uses: git-tools/setup-git@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          
      - name: Check Git status
        run: |
          git status

      - name: Pull latest changes from homolog
        run: |
          git checkout homolog
          git pull origin homolog

      - name: Push changes to development
        run: |
          git push origin homolog --force

  create-pr:
    name: Create Pull Request to Main
    needs: setup-git-credentials
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: homolog
          base: main
          title: "Release: homolog to main"
          body: "Automated pull request to sync changes from homolog to main"
